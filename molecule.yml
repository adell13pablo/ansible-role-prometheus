---
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

# Default driver
driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: prometheus

docker:
  containers:
  - name: prometheus
    image: centos/systemd
    image_version: latest
    privileged: True
    ansible_groups:
    - docker-hosts

ansible:

  group_vars:
    docker-hosts:
      # This should allow docker-in-docker to work
      docker_storage_driver: vfs

  host_vars:

    prometheus:
      prometheus_alertmanager_slack_webhook: SLACK_WEBHOOK
      prometheus_alertmanager_slack_channel: '#general'
      prometheus_static_targets:
      - localhost:9090
      prometheus_http_2xx_internal_targets:
      - http://idr.openmicroscopy.org/about/
      prometheus_http_2xx_external_targets:
      - http://idr.openmicroscopy.org/about/
      - https://idr.openmicroscopy.org/about/
      prometheus_rsync_banner_targets:
      - idr-rsync.openmicroscopy.org:873


verifier:
  name: testinfra
