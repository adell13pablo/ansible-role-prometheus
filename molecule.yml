---
# Default driver
driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: prometheus
    - name: prometheus-node

docker:
  containers:
  - name: prometheus
    image: centos/systemd
    image_version: latest
    privileged: True
  - name: prometheus-node
    image: centos/systemd
    image_version: latest
    privileged: True

ansible:

  host_vars:

    prometheus:
      prometheus_alertmanager_slack_webhook: SLACK_WEBHOOK
      prometheus_alertmanager_slack_channel: '#general'
      prometheus_components:
      - alertmanager
      - blackbox_exporter
      - jmx_javaagent
      - node_exporter
      - prometheus
      prometheus_static_targets:
      - localhost:9090
      - localhost:9100
      - prometheus-node:9100
      # TODO: Test jmx_exporter
      prometheus_http_2xx_internal_targets:
      - http://idr-demo.openmicroscopy.org/about/
      prometheus_http_2xx_external_targets:
      - http://idr-demo.openmicroscopy.org/about/
      - https://idr-demo.openmicroscopy.org/about/
      prometheus_rsync_banner_targets:
      - idr-rsync.openmicroscopy.org:873

    prometheus-node:
      prometheus_components:
      - node_exporter

verifier:
  name: testinfra
